<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="./Assets/Shameless. (1).png" type="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="contact.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>Shameless Marketing – Digital Marketing Agency in India | SMM, Ads, Websites</title>
  <meta name="description"
    content="Grow your brand shamelessly bold with Shameless Branding. We offer social media marketing, website development, ads management, branding, and product shoots. Affordable packages for startups & businesses.">
</head>

<body>
  <div class="main">
    <!-- Navbar -->
    <nav>
      <div class="navbar-container">
        <div class="logo">
          <a href="./index.html">
            <img src="./Assets/Shameless-Logo.png" alt="">
          </a>
        </div>

        <!-- Nav Links -->
        <ul class="nav-links">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./services.html">Services</a></li>
          <li><a href="./works.html">Our Works</a></li>
          <li><a href="./contact.html">Contact Us</a></li>
        </ul>
        <div class="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </nav>
    
    <div class="contact">
    <div class="contact-form">
      <h1>Contact us </h1>
      <section class="contact">

        <div class="contact-wrapper">
          <!-- Info -->
          <div class="contact-info">
            <p>Mumbai, Kandivali<br>2025</p>
            <p><strong>Office hours</strong><br>Monday - Friday<br>11 AM - 7 PM</p>
            <img src="./Assets/phone.png" alt="" class="speaker">
          </div>

          <!-- Form -->
          <form>
            <div class="form-row">
              <input type="text" placeholder="First Name" required>
              <input type="text" placeholder="Last Name">
            </div>
            <select>
              <option>Select Service</option>
              <option>Web Development(Coded,Wordpress & Shopify)</option>
              <option>Social Media Management</option>
              <option>Graphic & Video editing</option>
              <option>Facebook & Google ads</option>
              <option>Logo Designing</option>
              <option>Product shoot</option>
            </select>
            <input type="email" placeholder="Email (required)" required>
            <div class="checkbox">
              <input type="checkbox" id="news">
              <label for="news">Sign up for news and updates</label>
            </div>
            <textarea rows="4" placeholder="Project description"></textarea>
            <button type="submit" class="submit-btn">Submit</button>
          </form>
        </div>
      </section>
    </div>
    </div>
  </div>

  <footer>
      <div class="footer-container">
        <!-- Logo -->
        <div class="footer-logo">
          <img src="./Assets/Shameless-Logo.png" alt="Logo">
        </div>

        <!-- Nav Links -->
        <ul class="footer-links">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./services.html">Services</a></li>

          <li><a href="./works.html">Our Works</a></li>
          <li><a href="./contact.html">Contact Us</a></li>
        </ul>

        <!-- Social Icons -->
        <div class="footer-socials">
          <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
          <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
      </div>
      <div class="h1 ">
        <h1>Shameless.</h1>
      </div>
      <div class="footer-bottom">
        <p>© 2025 Your Company. All rights reserved.</p>
      </div>
    </footer>


  <script>
    const hamburger = document.querySelector(".hamburger");
    const navLinks = document.querySelector(".nav-links");

    hamburger.addEventListener("click", () => {
      navLinks.classList.toggle("open");
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>

</body>

</html>
